<body>

  <div class="container p-5">
    <h2 class="border border-secondary border-right-0 border-left-0 border-top-0 pb-2 mb-5">Contact</h2>

    <div class="row">
      <div class="col-md-8">

        <div class="row">
            <div class="col-md-9">
              <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                <fieldset>
      
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="name">Name</label>
                    <div class="col-md-12">
                      <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                    </div>
                  </div>
          
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="email">Your E-mail</label>
                    <div class="col-md-12">
                      <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                    </div>
                  </div>
          
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="message">Your message</label>
                    <div class="col-md-12">
                      <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12">
                     <button type="submit" class="btn bg-info text-white btn-lg">Submit</button>
                    </div>
                  </div>
                </fieldset>
                </form>
              </div>
           </div>
        </div>
      </div>

    <div class="col-md-4 icon-links">
          <div class="card border-light mb-auto">
            <div class="card-header text-center"><h5>Connect with me</h5></div>
              <div class="card-body text-center">
                <a href="https://github.com/stacy89"><img src="images/github.png"></a>
                <a href="https://www.linkedin.com/in/stacyareas/"><img src="images/linkedin.png"></a>
                <a href="https://stackoverflow.com/users/7371834/stacy-areas"><img src="images/stackoverflow.png"></a>
              </div>
            </div>
          </div>
      </div>      
    </div>
  </div>
